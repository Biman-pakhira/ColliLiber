<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Book Marketplace</h1>
    </header>

    <section id="search-books">
        <h2>Search for Books</h2>
        <input type="text" id="book-search" placeholder="Enter book title, author, or ISBN">
        <button id="search-button">Search</button>
    </section>

    <section id="book-list">
        <h2>Available Books</h2>
        <ul>
          
            <li>
                <h3>Book Title</h3>
                <p>Author: Author Name</p>
                <p>Price: $20</p>
                <button class="buy-button">Buy</button>
                <button class="lease-button">Lease</button>
            </li>
            <!-- Repeat similar list items for other books -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Book Marketplace</p>
    </footer>

    <script>
        // JavaScript functions for searching books and displaying listings would go here
    </script>
</body>
</html>
